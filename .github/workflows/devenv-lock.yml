name: devenv lockfile

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
  DEVENV_FLAKE: github:cachix/devenv/v1.10#devenv

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: c0decafe
          authToken: ${{ env.CACHIX_AUTH_TOKEN }}

      - name: Remove existing lockfile
        run: rm -f devenv.lock

      - name: Update devenv.lock
        run: nix run ${{ env.DEVENV_FLAKE }} update

      - name: Commit and push lockfile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update devenv.lock"
          branch: ${{ github.ref_name }}
          file_pattern: "devenv.lock"
